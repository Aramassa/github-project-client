name: Test
on: push
jobs:
  simple-test:
    name: Simple Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache bundler modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Prepare Jest
        run: |
          npm install
      - name: Run Jest
        run: |
          npm t
    
    